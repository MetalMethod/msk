
<!-- if user is not logged, the navbar is hidden -->
<nav *ngIf="auth.isAuthenticated()" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">m.sk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button [routerLink]="['/artists/add']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" id="addArtistButton" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Add</button>
            </li>
        </ul>

        <div id ="sortButtons">
            <div class="sortLabel" >Sort by: </div> 

            <div class="btn-group btn-group-toggle" data-toggle="buttons">     
                <label class="btn btn-outline-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked=""> Date
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Name
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Genre
                </label>
            </div>
        </div>

        <form id="searchForm" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" placeholder="Search" type="text">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        <div id="userInfo">
            
            <!-- <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']" class="btn btn-link">Login</a> -->
          
        <div *ngIf="auth.isAuthenticated()">
            <a [routerLink]="['user/profile']" class="btn btn-link">{{auth.currentUser.firstName}}</a>
            <a class="btn btn-outline-secondary" href="#">logout</a></div>
        </div>

    </div>
</nav>
