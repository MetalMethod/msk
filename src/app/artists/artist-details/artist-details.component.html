<div class="container">
    <img [src]="artist?.imageUrl" [alt]="artist?.name" class="artist-image">
  
    <div class="row">
      <div class="col-md-12">
        <h2>{{artist?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
            <strong>Description:</strong><br /> 
            {{artist?.description}}<br />
      </div>
      <div class="col-md-6">
        <div><strong>Genre:</strong> {{artist?.genre}}</div>
        <div><strong>Country:</strong> {{artist?.country}}</div>
      </div>
    </div>

      <div class="row">
            <div class="col-md-12">
                <div class="linksBlock"><strong>Links:</strong> link1:  {{artist?.links.link1}}</div>
            </div>
      </div>
